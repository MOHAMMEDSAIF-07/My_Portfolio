<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - MD Saif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #0ea5e9;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --accent: #f97316;
            --transition: all 0.3s ease;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--light);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: var(--transition);
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .mobile-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Page Sections */
        .page {
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 80px;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }
            
        /* Certificates Section */
        .certificates-section {
            margin-top: 30px;
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .certificate-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .certificate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .certificate-header {
            background: var(--secondary);
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .certificate-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .certificate-title {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .certificate-issuer {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .certificate-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .certificate-date {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .certificate-desc {
            color: var(--gray);
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .certificate-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            background: rgba(37, 99, 235, 0.2);
            border-radius: 30px;
            transition: var(--transition);
            width: fit-content;
        }

        .certificate-link:hover {
            background: var(--primary);
        }

        /* Filter Buttons */
        .certificate-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--secondary);
            color: var(--light);
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--secondary);
        }

        /* Footer */
        footer {
            background: rgba(15, 23, 42, 0.9);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .certificates-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                background: rgba(30, 41, 59, 0.95);
                flex-direction: column;
                align-items: center;
                padding: 30px 0;
                gap: 25px;
                clip-path: circle(0px at top right);
                transition: clip-path 0.4s ease;
            }
            
            .nav-links.active {
                clip-path: circle(1000px at top right);
            }
            
            .mobile-toggle {
                display: block;
            }
            
            .certificates-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 2rem;
            }
            
            .certificate-header {
                padding: 15px;
            }
            
            .certificate-body {
                padding: 15px;
            }
            
            .certificate-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-code"></i>MD<span>SAIF</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="education.html">Education</a>
                <a href="certificates.html" class="active">Certificates</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Certificates Page -->
    <section id="certificates" class="page">
        <div class="container">
            <h2 class="section-title">My Certificates</h2>
            
            <div class="certificates-section">
                <div class="certificates-grid">
                    <!-- Python Certificate -->
                    <div class="certificate-card" data-category="programming">
                        <div class="certificate-header">
                            <div class="certificate-icon">
                                <i class="fab fa-python"></i>
                            </div>
                            <h3 class="certificate-title">Python (Basic) Certificate</h3>
                            <p class="certificate-issuer">HackerRank</p>
                        </div>
                        <div class="certificate-body">
                            <span class="certificate-date">12 Aug 2025</span>
                            <p class="certificate-desc">It covers topics like Scalar Types, Operators and Control Flow, Strings, Collections and Iteration, Modularity, Objects and Types and Classes</p>
                            <a href="https://www.hackerrank.com/certificates/iframe/3613c67c347d" class="certificate-link" target="_blank">
                                <i class="fas fa-external-link-alt"></i> View Certificate
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileToggle = document.querySelector('.mobile-toggle');
            const navMenu = document.querySelector('.nav-links');
            
            mobileToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
            });
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.nav-container') && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                }
            });
            
            // Certificate filtering
            const filterButtons = document.querySelectorAll('.filter-btn');
            const certificateCards = document.querySelectorAll('.certificate-card');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    const filterValue = button.getAttribute('data-filter');
                    
                    certificateCards.forEach(card => {
                        if (filterValue === 'all' || card.getAttribute('data-category') === filterValue) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
