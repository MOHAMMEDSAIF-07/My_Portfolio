<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2563eb;
            --secondary: #0ea5e9;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --accent: #f97316;
            --transition: all 0.3s ease;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2.2rem;
            color: var(--light);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .contact-form-wrapper {
            background: rgba(30, 41, 59, 0.8);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-form h3 {
            color: var(--secondary);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--gray);
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
            color: var(--light);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .submit-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .back-btn {
            background: var(--dark);
            color: var(--light);
            border: 1px solid var(--secondary);
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(25, 135, 84, 0.2);
            color: #75b798;
            border: 1px solid rgba(25, 135, 84, 0.3);
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #ea868f;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            padding: 15px 0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
        }
        
        .form-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-icon i {
            font-size: 2.5rem;
            color: var(--secondary);
            background: rgba(14, 165, 233, 0.1);
            padding: 15px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Me</h1>
        </header>
        
        <div class="contact-form-wrapper">
            <div class="contact-form">
                <div class="form-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Send Me a Message</h3>
                <form id="contactForm" action="https://formspree.io/f/mrbarqdr" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="_replyto" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="_subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>
                    <input type="hidden" name="_next" value="thank-you.html">
                    <input type="text" name="_gotcha" style="display:none">
                    <div id="form-status">
                        <div class="alert alert-success" id="form-success">
                            <i class="fas fa-check-circle"></i> Your message has been sent successfully!
                        </div>
                        <div class="alert alert-danger" id="form-error">
                            <i class="fas fa-exclamation-circle"></i> Oops! There was a problem sending your message.
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                        <a href="contact.html" class="back-btn">
                            <i class="fas fa-arrow-left"></i> Go Back to Website
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <footer>
            <p>Â© 2023 MD Saif. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const formSuccess = document.getElementById('form-success');
            const formError = document.getElementById('form-error');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Simple form validation
                let isValid = true;
                const inputs = form.querySelectorAll('input[required], textarea[required]');
                
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = 'red';
                    } else {
                        input.style.borderColor = '';
                    }
                });
                
                if (!isValid) {
                    formError.style.display = 'block';
                    formSuccess.style.display = 'none';
                    
                    // Auto-hide error message after 5 seconds
                    setTimeout(() => {
                        formError.style.display = 'none';
                    }, 5000);
                    
                    return;
                }
                
                // Submit the form
                const formData = new FormData(form);
                
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        formSuccess.style.display = 'block';
                        formError.style.display = 'none';
                        form.reset();
                        
                        // Auto-hide success message after 5 seconds
                        setTimeout(() => {
                            formSuccess.style.display = 'none';
                        }, 5000);
                    } else {
                        throw new Error('Form submission failed');
                    }
                })
                .catch(error => {
                    formError.style.display = 'block';
                    formSuccess.style.display = 'none';
                    
                    // Auto-hide error message after 5 seconds
                    setTimeout(() => {
                        formError.style.display = 'none';
                    }, 5000);
                });
            });
        });
    </script>
</body>
</html>
